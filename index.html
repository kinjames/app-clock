<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./apps/scss/style.css">
</head>
<body>
    <section class="quote-container">
        <p class="quote-text" id="quote">
            Six essential qualities that are the key to success: Sincerity, personal integrity, humility, courtesy, wisdom, charity.
        </p>
        <p class="quote-author" id="author">
            William C. Menninger
        </p>
    </section>
    <section class="time-container">
        <p class="greetings">
            <i class="fas fa-sun"></i>
            <span>
                Good afternoon, It's currently
            </span>
        </p>
        <p class="time-text">
            <span class="hoursEl">2</span>
            <span>:</span>
            <span class="minuteEl">12</span>
        </p>
        <p class="period">
            <span class="amPm">PM</span>
            <span class="zone">GMT</span>
        </p>
        <div class="btn-container">
            <p>IN</p>

        </div>
    </section>
</body>
</html>
