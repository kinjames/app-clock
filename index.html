<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./apps/scss/style.css">
</head>
<body class="body day flex flex-col flex-jc-sb">
    <section class="quote-container container flex flex-row-jc">
        <div class="quote-box flex flex-col">
            <span class="quote-text" id="quote">

            </span>
            <span class="author-text" id="author">

            </span>
        </div>
        <i class="fas fa-sync-alt" id="change"></i>
    </section>
    <section class="time-container container animate__animated">
        <p class="greetings flex flex-ai-c">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon hide"></i>
            <span>
                Good <span id="aft"></span><span class="hide-for-mobile">, It's currently</span>
            </span>
        </p>

        <div class="timeEl">
            <h2 class="time-text">

            </h2>
            <div class="period flex flex-col"> 
                <p class="amPm"></p>
                <p class="zone">GMT</p>
            </div>
        </div>
        <div class="btn-container flex flex-jc-sb flex-col-mob">
            <h3>IN</h3>
            <button class="cta flex flex-ai-c flex-jc-sb">
                <span class="lame">More</span>
                 <span class="angle more flex flex-ai-c flex-jc-c"><i class="fas fa-angle-right"></i></span>
            </button>
        </div>
    </section>

    <div class="footer hide animate__animated  animate__fadeInUp">
        <div class="parent container">
            <div class="div1 flex flex-col flex-row-jc-sb"> 
                <p class="currentTime para laslas" id="currentTime">
                    current Timezone
                </p>
                <p class="timezoneEl para_1 laslas" id="timezoneEl">
                    Africa/Accra
                </p>
            </div>
            <div class="div2 flex flex-col flex-row-jc-sb"> 
                <p class="yearEl para laslas">
                    Day of the year
                </p>
                <p class="yearElText para_1 laslas" id="yearText">
                    250
                </p>
            </div>
            <div class="div3 flex flex-col flex-row-jc-sb"> 
                <p class="dayEl para" id="dayEl">
                    day of the week
                </p>
                <p class="dayText para_1" id="dayText">
                    3
                </p>
            </div>
            <div class="div4 flex flex-col flex-row-jc-sb"> 
                <p class="weekNum para">
                    Week Number
                </p>
                <p class="numText para_1" id="numText">
                    36
                </p>
            </div>
        </div>
    </div>

    <script src="./apps/js/script.js"></script>
</body>
</html>
